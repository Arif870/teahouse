<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome 6 Free CDN -->
    <script
      src="https://kit.fontawesome.com/bf929319d1.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope bg-blue-50 text-gray-800">
    <!-- Hero section -->
    <div
      class="flex flex-col md:flex-row items-center justify-between p-8 md:px-0 md:w-[90%] mx-auto absoulate"
    >
      <div class="md:w-1/2 space-y-4">
        <h1 class="text-4xl lg:text-6xl font-bold">
          It's good <br />
          tea time at <br />
          <span class="text-orange-600">The Tea House</span>
        </h1>
        <p class="text-lg">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-orange-400 to-red-500 text-white p-3 rounded font-bold hover:bg-gradient-to-l from-orange-400 to-red-500 shadow-lg"
        >
          Explore More <i class="fas fa-arrow-right -rotate-45 ml-1"></i>
        </button>
      </div>
      <div>
        <div>
          <img
            src="images/banner.png"
            alt="Banner image"
            class="w-full mx-auto"
          />
        </div>

        <div
          class="flex items-center gap-4 shadow-lg md:p-3 p-1 rounded relative md:w-[35%] w-[60%] -md:top-24 -top-20 md:left-20 bg-blue-50"
        >
          <i class="fa fa-solid fa-star text-orange-500 md:text-2xl"></i>
          <div>
            <h2 class="font-bold md:text-2xl">5.00</h2>
            <p class="text-sm">Trust Poilot Ratings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
